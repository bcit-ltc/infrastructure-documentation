apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: review
servers: 1
agents: 1
network: k3d
kubeAPI:
  hostIP: "127.0.0.1"
  hostPort: "6443"
registries:
  create:
    name: registry.localhost
    hostPort: "5000"
  config: |
    mirrors:
      "registry.localhost":
        endpoint:
          - http://registry.localhost:5000
    configs:
      "registry.localhost":
        tls:
          insecure_skip_verify: true
hostAliases:
  - ip: 172.18.0.1
    hostnames:
      - registry.localhost
# volumes:
#   - volume: ${WORKSPACE_ROOT}/.devcontainer/k3d/kubernetes-dashboard/kubernetes-dashboard.yaml:/var/lib/rancher/k3s/server/manifests/kubernetes-dashboard.yaml
#     nodeFilters:
#       - server:0
ports:
  - port: 127.0.0.1:8080:80
    nodeFilters:
      - loadbalancer
  - port: 127.0.0.1:8443:443
    nodeFilters:
      - loadbalancer
options:
  k3s:
    extraArgs:
      - arg: "--disable=metrics-server"
        nodeFilters:
          - server:*
