apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: app
build:
  insecureRegistries:
    - registry.localhost
  artifacts:
    - image: app
      sync:
        infer:
        - 'docs/'
  local:
    useBuildkit: true
deploy:
  helm:
    releases:
      - name: app
        chartPath: app-chart
        namespace: app
        createNamespace: true
        setValueTemplates:
          image.registry: "{{.IMAGE_DOMAIN_app}}"
          image.repository: "{{.IMAGE_REPO_NO_DOMAIN_app}}"
          image.tag: "{{.IMAGE_TAG_app}}"
