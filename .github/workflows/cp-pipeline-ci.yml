name: Pipeline CI Orchestrator

on:
  push:
    branches:
      - "*"


jobs:
  create-codespace:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
      REF: ${{ github.ref_name }}
    steps:
      - name: Install jq and GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.CODESPACES_PAT }}" | gh auth login --with-token

      - name: Create Codespace in $REPO
        id: create
        run: |
          echo "Creating codespace for repo: $REPO at ref: $REF"
          gh codespace create --repo "$REPO" --branch "$REF" --devcontainer-path ".devcontainer/devcontainer.json" --display-name "$REF" --machine standardLinux32gb
          sleep 10
          cs_id=$(gh codespace list --repo "$REPO" --json name,gitStatus --jq ".[] | select(.gitStatus.branch == \"$REF\") | .name" | head -n 1)
          if [ -z "$cs_id" ]; then
            echo "::error ::Codespace ID not found for branch $REF"
            exit 1
          fi
          echo "codespace_id=$cs_id" >> $GITHUB_OUTPUT

      - name: Verify Codespace Status
        run: |
          cs_id="${{ steps.create.outputs.codespace_id }}"
          echo "Checking status for $cs_id in $REPO"
          curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/user/codespaces/$cs_id" \
          | jq '{name: .name, state: .state, machine: .machineName, displayName: .displayName}'
      
