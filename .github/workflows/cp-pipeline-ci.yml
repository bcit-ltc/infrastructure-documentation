name: Pipeline CI Orchestrator

on:
  push:
    branches:
      - "*"

permissions:
  contents: write
  actions: write

jobs:
  devcontainer-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub CLI
        uses: sersoft-gmbh/setup-gh-cli-action@v2
        with:
          version: stable
          github-token: ${{ secrets.GITHUB_TOKEN }}  # required if you hit rate limits

      - name: Create Codespace
        run: |
          gh codespace create \
            -R ${{ github.repository }} \
            -b ${{ github.ref_name }} \
            --devcontainer-path .devcontainer \
            -d test-devcontainer \
            --status

      - name: Verify Codespace Status
        run: |
          gh codespace list \
            --json displayName,state,createdAt \
            --jq '.[] | select(.displayName=="test-devcontainer")'
      
