name: Pipeline CI Orchestrator

on:
  push:
    branches:
      - "*"


jobs:
  create-codespace:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}        # owner/name
      REF: ${{ github.event.inputs.ref }}    # branch/tag
    steps:
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Create Codespace in $REPO
        id: create
        run: |
          echo "Creating codespace for repo: $REPO at ref: $REF"

          # Fire the API call
          resp=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/codespaces" \
            -d '{
              "ref": "'"${REF}"'",
              "devcontainer_path": ".devcontainer",
              "display_name": "dynamic-codespace"
            }')

          # Split out status and body
          http_code=$(echo "$resp" | tail -n1)
          body=$(echo "$resp" | sed '$d')

          echo "HTTP status: $http_code"
          echo "$body" | jq .

          if [ "$http_code" -ne 201 ]; then
            echo "::error ::Failed to create codespace (HTTP $http_code)"
            exit 1
          fi

          id=$(echo "$body" | jq -r '.id')
          echo "codespace_id=$id" >> $GITHUB_OUTPUT

      - name: Verify Codespace Status
        run: |
          cs_id="${{ steps.create.outputs.codespace_id }}"
          echo "Checking status for $cs_id in $REPO"
          curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/codespaces/$cs_id" \
          | jq '{id: .id, state: .state, machine: .machine}' 
      
