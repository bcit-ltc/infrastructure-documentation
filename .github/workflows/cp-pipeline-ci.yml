name: Pipeline CI Orchestrator

on:
  push:
    branches:
      - "*"


jobs:
  create-codespace:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
      REF: ${{ github.ref_name }}
    steps:
      - name: Install jq and GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.CODESPACES_PAT }}" | gh auth login --with-token

      - name: Create Codespace in $REPO
        id: create
        run: |
          echo "Creating codespace for repo: $REPO at ref: $REF"
          echo "Raw codespace list output:"
          gh codespace list --repo "$REPO" --json name,gitStatus,createdAt
          newest_cs=$(gh codespace list --repo "$REPO" --json name,gitStatus,createdAt --jq ".[] | select(.gitStatus.ref == \"$REF\") | {name, createdAt}" | jq -s 'sort_by(.createdAt) | last | .name')
          echo "Newest codespace for branch $REF: $newest_cs"
          if [ -n "$newest_cs" ] && [ "$newest_cs" != "null" ]; then
            cs_name=$(echo $newest_cs | tr -d '"')
            echo "Attempting to delete codespace for branch $REF: $cs_name"
            gh codespace delete --codespace "$cs_name" --force
          fi
          output=$(gh codespace create --repo "$REPO" --branch "$REF" --display-name "$REF" --machine standardLinux32gb)
          cs_name=$(echo "$output" | grep -Eo "$REF-[a-z0-9]+")
          if [ -z "$cs_name" ]; then
            echo "::error ::Codespace name not found in output for branch $REF"
            exit 1
          fi
          echo "codespace_name=$cs_name" >> $GITHUB_OUTPUT

      - name: Verify Codespace Status
        run: |
          cs_name="${{ steps.create.outputs.codespace_name }}"
          echo "Checking status for $cs_name in $REPO"
          curl -s \
            -H "Authorization: Bearer ${{ secrets.CODESPACES_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/user/codespaces/$cs_name" \
          | jq '{name: .name, state: .state, machine: .machineName, displayName: .displayName}'
      

          
